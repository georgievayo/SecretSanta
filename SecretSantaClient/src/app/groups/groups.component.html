<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
<div id="groupsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your groups</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">

              <div class="panel panel-default panel-table">
                <div class="panel-body">
                  <table class="table table-striped table-bordered table-list">
                    <thead>
                      <tr>
                        <th>Group</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let group of groups">
                        <td><a>{{group.GroupName}}</a></td>
                      </tr>
                    </tbody>
                  </table> 
                </div>
              </div>
              <div class="row">
                  <button class="btn btn-danger col-md-offset-5" (click)='previous()'>Prev</button>
                  <button class="btn btn-danger" (click)='next()'>Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
