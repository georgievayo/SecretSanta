<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose name of group</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <input type="text" #groupName class="form-control" placeholder="Enter group name...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="create(groupName.value)">Create</button> 
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
